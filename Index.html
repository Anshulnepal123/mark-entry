<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Percentage</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="box">
      <form id="marksForm">
        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Mark entry</th>
            </tr>
            <TR><input type="number" name="totalMarks" placeholder="Enter total marks"></TR>
            <TR><input type="number" name="individualTotal" placeholder="Individual Total"></TR>

          </thead>
          <tbody>
            <tr>
              <td>English</td>
              <td><input type="text" class='maths-oral' name="english"></td>
            </tr>
            <tr>
              <td>English-Oral</td>
              <td><input type="text" name="english_oral"></td>
            </tr>
            <td>Nepali</td>
            <td><input type="text" name="nepali"></td>
          </tr>
          <tr>
            <td>Nepali- Oral</td>
            <td><input type="text" name="nepali_oral"></td>
          </tr>
            <tr>
              <td>Math</td>
              <td><input type="text" name="maths"></td>
            </tr>
            <tr>
              <td>Math- Oral</td>
              <td><input type="text" name="maths_oral"></td>
            </tr>
            <tr>

          </tbody>
        </table>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
  <div class='answers'>
    <stan>>Percentage counter</stan>
    <p class='text'>Subjects Marks will appear Here</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
